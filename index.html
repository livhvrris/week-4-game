<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Codystar:300" rel="stylesheet">

	<title>Psychic Game</title>

</head>
<body>

	<h1>The Psychic Game</h1>
	<p>Guess what letter I'm thinking of...</p>
	<br>
		<ul id="wins">Wins: 0</ul>
		<ul id="losses">Losses: 0</ul>
		<ul id="guesses-left">Guesses Left: 0</ul>
		<ul id="guesses-so-far">Your Guesses So Far: 0</ul>

	<script type="text/javascript">

		var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

		var computerPick = letters[Math.floor(Math.random() * letters.length)];
		console.log(computerPick);


		var wins = 0;
		var losses = 0;

		var guessesLeft = 10;
		var guessesSoFar = [];


		for (var i = 0; i < computerPick.length; i++) {
			
			psychicGame(i)

			// Restarting Loop should maintain count of wins and losses, and set guessesLeft back to 10 and set guessesSoFar to nothing... In the meantime, I'll just make the document reload when the game is over...

		}

		function psychicGame(i){

	 		document.onkeyup = function(event){
			var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

				if (userGuess == computerPick) {
						
					alert("You Win!");
					wins = wins + 1;

					document.getElementById("wins").innerHTML = "Wins: " + wins;
					
					location.reload();

				} else { 
						
					guessesLeft = guessesLeft - 1;

					guessesSoFar.push(userGuess)

					document.getElementById("guesses-left").innerHTML = "Guesses Left: " + guessesLeft;			
					document.getElementById("guesses-so-far").innerHTML = "Your Guesses So Far: " + guessesSoFar;

				}

				if (guessesLeft == 0) {	

					alert("You Lose!");					
					losses = losses + 1
		
					document.getElementById("losses").innerHTML = "Losses: " + losses;
					document.getElementById("guesses-left").innerHTML = "Guesses Left: 0";

					location.reload();

				}

			}
		}

	</script>
</body>
</html>
